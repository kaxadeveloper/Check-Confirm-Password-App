<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check & Confirm Password App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="createPw" type="password" required>
            <label>Create password</label>
        </div>
        <div class="input-box">
            <input id="confirmPw" type="password" required disabled>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIcon"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="input-box button">
            <input id="button" type="button" value="Check" required disabled>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
